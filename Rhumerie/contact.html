<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--cdn bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/contact.css">
  <!--cdn icon-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <title>Rhumerie</title>
</head>
<body>
  <header class="conatiner-fluid"><a href="./index.html"><i class="bi bi-arrow-return-left"></i></a></header>
  <div class="container-fluid">
    <div class="row">
      <div class="row mx-auto col-md-5 col-ls-4 col-xl-3">
        <h2>Contactez-nous</h2>
         <form class="formulaire">
          <div class="form-group mb-3">
           <div class="form-group mb-3">
            <label for="mr">mr</label>
            <input type="checkbox" name="mr" id="mr">
            <label for="mme">mme</label>
            <input type="checkbox" name="mme" id="mme">
          </div>
            <label for="email">E-mail</label>
              <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="saisissez votre adresse mail" required>
          
            <label for="name">Nom</label>
            <input type="name" class="form-control" id="name" aria-describedby="email" placeholder="saisissez votre nom">
          
            <label for="firstName">Prénom</label>
            <input type="firstName" class="form-control" id="firstName" placeholder="saisissez votre prénom">

            <label for="adress">adresse</label>
            <input type="text" class="form-control" name="adresse" id="adresse">

            <label for="zip">code postal</label>
           <input type="text" name="zip" id="zip" class="form-control">

           <label for="city">Ville</label>
           <input type="text" name="city" id="city" class="form-control">
        </div>
        <div class="btn ">
        <button type="submit" class="btn btn-success center-block">envoyer</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
